n and (min-width:600px) and (max-width:899px){#restaurants-list{grid-template-columns:1fr 1fr;grid-gap:30px 20px}}@media screen and (min-width:900px) and (max-width:1399px){#restaurants-list{grid-template-columns:1fr 1fr 1fr;grid-gap:40px 20px}}@media screen and (min-width:1400px){#restaurants-list{grid-template-columns:1fr 1fr 1fr 1fr;grid-gap:60px 40px}}#restaurants-list li{border:2px solid #ccc;position:relative;text-align:left}#restaurants-list li a,.detail-cuisine{text-align:center;text-transform:uppercase}#restaurants-list .restaurant-img{background-color:#ccc;display:block;margin:0;max-width:100%;min-width:100%}#restaurants-list li h3{color:#f18200;font-family:Arial,sans-serif;font-size:20px;font-weight:200;letter-spacing:0;line-height:1.2;margin:20px 0 5px;padding:0 30px;text-transform:uppercase}#restaurants-list p{margin:0;font-size:14px;padding:0 30px}#restaurants-list span{position:absolute;top:10px;left:10px;font-size:12px;padding:5px 15px;border-radius:10px;text-transform:uppercase;background-color:#3397db;color:#fff;width:auto;display:inline-block}#restaurants-list li a{background-color:orange;color:#fff;display:block;max-width:90%;margin:10px auto;padding:8px 30px 10px;text-decoration:none}#restaurants-list li a:focus,#restaurants-list li a:hover{background-color:#e09e6d}.detail-page header{position:fixed;top:0;width:100%;z-index:1000}.detail-page #map-container{background:#00f;height:97%;position:fixed;right:0;top:80px;width:50%}.detail-page #map{background-color:#ccc;height:100%;width:100%}.detail-page .site-footer{bottom:0;position:absolute;width:100%}.detail-container{grid-area:restaurant-container}.detail-name{color:#ce7407;font-family:Arial,sans-serif;font-size:24px;font-weight:200;letter-spacing:0;margin:15px 0 30px;text-transform:uppercase;line-height:1.1}.detail-img{max-width:100%}.detail-address{font-size:14px;margin:10px 0}.detail-cuisine{background-color:#333;color:#ddd;font-size:12px;font-weight:300;letter-spacing:10px;margin:0 0 20px;pad     </style>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
        <a href="#restaurants-list" class="skip-link">Skip to Main Content</a>
      </nav>
    </header>

    <main id="maincontent" class="main-home">

      <section id="map-container">
        <h2 class="screen-reader-text">Map of Restaurants</h2>
        <div id="map" class="lazyload" aria-label="Google Map of Restaurants" role="application" data-script="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUsOidHgLJfN1lyG_NiuVACWAkaPX_gt8&libraries=places&callback=initMap"></div>
      </section>
      <section id="restaurant-list-container">
        <h2 class="screen-reader-text">The Restaurants</h2>
        <div id="filter-bar" class="filter-options collapsed">
          <h2 class="filter-header">Filter Results</h2>
          <div class="filter-group" aria-hidden="false">
            <label for="neighborhoods-select">Neighborhood</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </div>
          <div class="filter-group" aria-hidden="false">
            <label for="cuisines-select">Cuisine</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
        <p id="no-results-message" class="filter-message" aria-hidden="true"></p>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <footer id="footer" class="site-footer">
      Copyright &copy; 2018 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>

    <script src="js/vendors.min.js"></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>

    <script src="sw.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUsOidHgLJfN1lyG_NiuVACWAkaPX_gt8&libraries=places&callback=initMap"></script>

  </body>
</html>
