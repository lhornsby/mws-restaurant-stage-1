<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-color" content="#3397db">
    <link rel="manifest" href="data/manifest.json">
    <title>Restaurant Info</title>
    <link rel="stylesheet" href="css/styles.css" >
  </head>

  <body class="detail-page">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
        <a href="#restaurant-name" class="skip-link">Skip to Main Content</a>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" class="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" class="main-detail">
      <!-- Beginning map -->
      <section id="map-container">
        <h2 class="screen-reader-text">Map of Restaurant</h2>
        <div id="map" class="lazyload" aria-label="Google Map of restaurant location" role="application" data-script="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUsOidHgLJfN1lyG_NiuVACWAkaPX_gt8&libraries=places&callback=initMap"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="detail-container">
        <h1 id="restaurant-name" class="detail-name"></h1>
        <img id="restaurant-img" class="detail-img">
        <button id="restaurant-fav" aria-label=""></button>
        <p id="restaurant-cuisine" class="detail-cuisine"></p>
        <p id="restaurant-address" class="detail-address"></p>
        <table id="restaurant-hours" class="detail-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" class="reviews-container">
        <ul id="reviews-list" class="reviews-list"></ul>
      </section>
      <section id="reviews-form-container">
        <h3>Leave a Review</h3>
        <form id="reviews-form" action="" method="post">
          <label for="form-name">Name</label>
          <input type="text" id="form-name" placeholder="Your Name" name="name"/>
          <fieldset>
            <legend>Rating</legend>
            <label><input type="radio" value="1" name="rating" />1</label>
            <label><input type="radio" value="2" name="rating"/>2</label>
            <label><input  type="radio" value="3"  name="rating"/>3</label>
            <label><input  type="radio" value="4" name="rating"/>4</label>
            <label><input  type="radio" value="5" name="rating" />5</label>
          </fieldset>
          <label for="form-comments">Comments</label>
          <textarea id="form-comments" placeholder="Add your comments" name="comments"></textarea>
          <input id="form-restaurant-id" type="hidden" name="restaurant_id" value="" />
          <input type="submit" id="submit-review" name="form-submit" value="Submit Your Review" onClick="submitReview()"/>
        </form>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" class="site-footer">
      Copyright &copy; 2018 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <script src="js/vendors.min.js"></script>
    <script src="js/dbhelper.js"></script>

    <script src="js/restaurant_info.js"></script>
    <!-- <script src="sw.js"></script> -->
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUsOidHgLJfN1lyG_NiuVACWAkaPX_gt8&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>

</html>
